<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcBud - Construction Calculator App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700;800;900&display=swap');
        * { font-family: 'Geist', -apple-system, BlinkMacSystemFont, sans-serif; }
        
        .bg-grid {
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .text-shimmer {
            background: linear-gradient(90deg, #ffffff 0%, #a855f7 50%, #ffffff 100%);
            background-size: 200% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 14s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }
        
        .card-hover {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
        }
        
        .button-modern {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
        }
        
        .button-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .button-modern:hover::before {
            left: 100%;
        }
        
        .floating-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(1px);
            animation: float-orb 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float-orb {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, -20px) rotate(120deg); }
            66% { transform: translate(-10px, 10px) rotate(240deg); }
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen relative">
    <!-- Animated Background -->
    <div class="fixed inset-0 bg-grid opacity-20 pointer-events-none"></div>
    
    <!-- Floating Orbs -->
    <div class="floating-orb w-96 h-96 bg-purple-500/10 -top-48 -left-48" style="animation-delay: 0s;"></div>
    <div class="floating-orb w-64 h-64 bg-blue-500/10 top-1/3 -right-32" style="animation-delay: 2s;"></div>
    <div class="floating-orb w-80 h-80 bg-pink-500/10 -bottom-40 left-1/4" style="animation-delay: 4s;"></div>
    
    <!-- Main Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-6">
        <div class="max-w-4xl w-full">
            <!-- Hero Section -->
            <div class="text-center mb-16">
                <!-- Title -->
                <h1 class="text-7xl md:text-8xl font-black mb-6 text-shimmer leading-tight">
                    CalcBud
                </h1>
                
                <p class="text-2xl md:text-3xl font-light text-gray-400 mb-8 max-w-2xl mx-auto">
                    Instant, precise calculations for every construction need. 
                </p>
            </div>
            
            <!-- Contact Card -->
            <div class="max-w-2xl mx-auto">
                <div class="bg-zinc-900/50 backdrop-blur-xl border border-zinc-800 rounded-3xl p-8 md:p-12 card-hover">
                    <div class="text-center">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl mb-6">
                            <i class="fas fa-comments text-2xl text-white"></i>
                        </div>
                        
                        <p class="text-gray-400 text-lg mb-8 leading-relaxed">
                            Your feedback drives our app updates. Connect with us to share ideas, 
                            report issues, or just say hello.
                        </p>
                        
                        <!-- Contact Button -->
                        <a href="https://x.com/BerkenSayilir" 
                           target="_blank" 
                           rel="noopener noreferrer"
                           class="button-modern inline-flex items-center justify-center px-8 py-4 rounded-2xl font-semibold text-lg transition-all duration-300 hover:scale-105 group">
                            <i class="fab fa-x-twitter text-xl mr-3 group-hover:rotate-12 transition-transform duration-300"></i>
                            <span>Connect on X</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
